<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selectors</title>
    <style>
        .a .b{
            color: green;
        }
    </style>
</head>
<body>
    <h1>A</h1>
    <div class="a">
        <h1>B</h1>
        <div class="b">
            <h2>C</h2>
        </div>
        <div class="c">
            <h1>D</h1>
            <h2>E</h2>
            <div class="b">
                <h1>F</h1>
            </div>
        </div>
        <h1>G</h1>
    </div>
</body>
</html>
