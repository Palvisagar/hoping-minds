<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number Game</title>
  <style>
    /* CSS code goes here */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    input[type=number] {
      margin: 10px;
      padding: 10px;
      width: 50px;
      text-align: center;
    }
    #submit {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- <h1>Guess the Number Game</h1>
  <p>Guess the number between 1 and 100 in three attempts to win.</p>
  <label for="guess">Enter your guess:</label>
  <input type="number" id="guess" name="guess" min="1" max="100" required>
  <br>
  <button id="submit" onclick="guessNumber()">Submit</button>
  <p id="feedback"></p>
  <p id="score"></p> -->
</body>
<script>
  function guessNumber() {
    // generate a random number between 1 and 100
    const number = Math.floor(Math.random() * 100) + 1;
    console.log(number)
    // initialize score to 100
    let score = 100;
  
    // give user three attempts to guess the number
    for (let i = 0; i < 3; i++) {
      // get user input for guess
      const guess = parseInt(prompt("Guess the number (between 1 and 100):"));
  
      // check if guess is correct
      if (guess === number) {
        alert("Congratulations, you guessed the number!");
        return;
      }
  
      // if guess is incorrect, deduct one point from score
      score--;
  
      // give feedback to help user guess better next time
      let feedback = "Sorry, that's not the number.";
      if (guess<number) {
        feedback += " Try guessing a larger number.";
      } else {
        feedback += " Try guessing a smaller number.";
      }
  
      // show feedback and score
      alert(feedback + " Your score is now " + score);
  
      // terminate game if three attempts used up
      if (i === 2) {
        alert("Game over. You have used up all three attempts.");
        return;
      }
    }
  }
  
  // call the guessNumber function to start the game
  guessNumber();
</script>  
</html>
